<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backgrounds - Coach Abero Fan Page</title>
  <link rel="icon" href="https://coachabero.lol/mainimg.jpg" type="image/x-icon">

  <meta property="og:title" content="Coach Abero Fan Page - Backgrounds">
  <meta property="og:description" content="official fan site for coach abero. has backgrounds for the computers in his room. made by a dumb freshman">
  <meta property="og:image" content="https://coachabero.lol/mainimg.jpg">
  <meta property="og:url" content="https://coachabero.lol">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#1F35E8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      background: #0a0a0a;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 2;
    }
    .navbar img {
      height: 40px;
      width: auto;
    }
    .nav-button {
      padding: 12px 24px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-button:hover {
      background: linear-gradient(to right, #654ea3, #eaafc8);
      color: white;
    }
    .main {
      padding-top: 140px;
      padding-bottom: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    p {
      font-size: 20px;
      max-width: 700px;
      color: #ccc;
      padding: 0 20px;
    }
    .subtext {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }
    .background-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding-top: 50px;
    }
    .background-item {
      width: 300px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .background-item:hover {
      transform: scale(1.05);
    }
    .background-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }

      p {
        font-size: 16px;
      }

      .nav-button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
    <div class="navbar">
        <img src="https://coachabero.lol/mainimg.jpg" alt="Coach Abero Logo">
    
        <div>

          <a href="https://coachabero.lol/backgrounds" class="nav-button">Backgrounds</a>
        </div>
      </div>
